{% extends "base2.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center" style="color:white">Add Room</h2>
    <form method="POST" action="/addroom" style="color:  rgb(124, 127, 128);">
        <div class="mb-3">
            <label for="name" class="form-label" style="color:white" >Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label" style="color:white">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="total_rooms" class="form-label" style="color:white" >Total Rooms</label>
            <input type="number" class="form-control" id="total_rooms" name="total_rooms" required>
        </div>
        <div class="mb-3">
            <label for="tagline" class="form-label" style="color:white" >Tagline</label>
            <input type="text" class="form-control" id="tagline" name="tagline" required>
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label"style="color:white">Image URL</label>
            <input type="url" class="form-control" id="image_url" name="image_url" required>
        </div>
        <div class="mb-3">
            <label for="image_url1" class="form-label" style="color:white">Image URL1</label>
            <input type="url" class="form-control" id="image_url1" name="image_url1" required>
        </div>
        <div class="mb-3">
            <label for="image_url2" class="form-label" style="color:white">Image URL2</label>
            <input type="url" class="form-control" id="image_url2" name="image_url2" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

   
{% endblock %}
