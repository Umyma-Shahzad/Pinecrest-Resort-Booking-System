<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="container-fluid justify-content-center"

                <a style="color:white" class="navbar-brand" href="/">Admin Panel</a>

                <div class="collapse navbar-collapse justify-content-center" style="width: 60%; " id="navbarNav">

                        <li class="nav-item">
                            <a style="color:white" class="nav-link" href="/addroom">Add Room</a>

                    </ul>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                      
                        <li class="nav-item">
                            <a style="color:white" class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MQB6TOaTrc+92n+TOEov9hqVPSuSaDwQ7PQJ65MGflFNVF90w2CNP1VzI5xEqhNh"
